    <title>Login Form</title>
  </head>
  <body style="background-image: url(https://ch20webmaster.com/wp-content/uploads/2018/01/Supercars-HD-Wallpapers-Ch19s.jpg)">
  <div class="bg">
    <style type="text/css">
        input[ type="email"] {
            border-bottom-left-radius: 0px;;
            border-bottom-right-radius: 0px;;
        }
        input[ type="password"] {
            border-bottom-left-radius: 0px;;
            border-bottom-right-radius: 0px;;
            border-top:0px;
        }
    </style>
    <div class="text-center mt-5">
        <form class= "form-container"style="max-width: 360px;margin:auto;">
            <img class="mt-4 mb-4" src="https://cdn3.iconfinder.com/data/icons/traffic-jam/512/traffic-transport-transportation-car-jam-congestion-03-512.png" height="72" alt="Company Logo">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="emailAddress" class="sr-only">Email Address</label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <div class="checkbox mt-3">
                <label>
                    <input type="checkbox"
                    value="remember-me"> Remember me
                </label>
            </div>
            <div class="mt-3">
                <button class="btn btn- lg btn-primary btn-block">Sign In</button>
            </div><br>
            <a href="signup">
                <label><u>Create an account</u></label>
            </a>
        </form>
    </div>

    </div>
  </body>
