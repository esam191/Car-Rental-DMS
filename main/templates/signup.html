{% block content %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <title>Sign Up</title>
  </head>
  <body class="bg-light" style="background-image: url(https://ch20webmaster.com/wp-content/uploads/2018/01/Supercars-HD-Wallpapers-Ch19s.jpg)">
       <div class="bg">
        <div class="container">
          <div class="py-5 text-center">
            <!--<img src="img1.png" width="100" height="100" class="mb-4 d-block mx-auto">-->
              <img class="mt-4 mb-4" src="https://cdn3.iconfinder.com/data/icons/traffic-jam/512/traffic-transport-transportation-car-jam-congestion-03-512.png" height="72" alt="Company Logo">
            <h2>Sign Up</h2>
            <p class="lead">Please fill in the form to create an account</p>
          </div>
        </div>

  <div class="container">
    <form action="#" method="post">
      <h4 class="mb-3">User Information</h4>
          <div class="row g-3">
              <div class="col-sm-6" id="FirstName">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="FirstName" placeholder="First Name" required>
              </div>
              <div class="col-sm-6">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="LastName" id="LastName" placeholder="Last Name">
              </div>

          <div class="col-12">
                <label for="Email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="Email" id="Email" placeholder="Email" required>
                  </div>
          </div>
           <div class="col-12">
                <label for="StreetAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" name="StreetAddress" id="StreetAddress" placeholder="StreetAddress" required>
            </div><br>
          </div>

          <div class="row g-3">
            <div class="col-md-3"id="Province">
                <label for="Province" class="form-label">Province</label>
                <input type="text" class="form-control" name="Province" placeholder="Province" required>
            </div>
            <div class="col-md-4"id="PostalCode">
                <label for="PostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" name="PostalCode" placeholder="Postal Code" required>
            </div>
            <div class="col-md-5" id="DriversID">
                <label for="DriversID" class="form-label">Drivers ID</label>
                <input type="text" class="form-control" name="DriversID" placeholder="Drivers ID" required>
            </div>

              <div class="col-3" id="Age">
                <label for="Age" class="form-label">Age</label>
                <input type="number" class="form-control" name="Age" placeholder="Age" required>
            </div>
            <div class="col-4" id="PhoneNo">
                <label for="PhoneNo" class="form-label">PhoneNumber</label>
                <input type="number" class="form-control" name="PhoneNo" placeholder="PhoneNumber" required>
            </div>
            <div class="col-5" id="City">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" name="City"  placeholder="City" required>
            </div>
          </div>

         <hr class="my-4">
          <button class="btn btn-primary btn-lg btn-block">Create Account</button><br><br>
            <a href="login">
                <label><u>or click here to login</u></label>
            </a><br><br>

      </form>
    </div>
       </div>
  </body>
</html>
{% endblock %}
